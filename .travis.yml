language: generic
services:
  - docker

before_install:
  - docker build -t muizmir/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true react-test npm test 

after_success:
  - docker build muizmir/multi-client ./client
  - docker build muizmir/multi-nginx ./nginx
  - docker build muizmir/multi-server ./server
  - docker build muizmir/multi-worker ./worker

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password -stdin

  - docker push muizmir/multi-client
  - docker push muizmir/multi-nginx
  - docker push muizmir/multi-server
  - docker push muizmir/multi-worker
